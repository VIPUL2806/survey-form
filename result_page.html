<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        h1 {
            color: #007bff;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Survey Results</h1>
        <canvas id="resultsChart"></canvas>
    </div>

    <script>
        // Retrieve survey results from local storage
        const results = {
            candidate1: parseInt(localStorage.getItem('candidate1') || 0),
            candidate2: parseInt(localStorage.getItem('candidate2') || 0),
            candidate3: parseInt(localStorage.getItem('candidate3') || 0)
        };

        // Display the results as a bar chart using Chart.js
        const ctx = document.getElementById('resultsChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['BJP', 'CONGRESS', 'AAP'],
                datasets: [{
                    label: 'Votes',
                    data: [results.candidate1, results.candidate2, results.candidate3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(75, 192, 192, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(75, 192, 192, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Automatically redirect to the main page after 5 seconds
        setTimeout(function() {
            window.location.href = 'index.html';
        }, 5000); // 5000 milliseconds = 5 seconds
    </script>
</body>
</html>
